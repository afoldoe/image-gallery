 <md-dialog-content layout-md="row" layout-padding>
    <md-content layout-md="row" layout-padding>
      <div>
        <form name="newAlbum"
          novalidate>
          <md-input-container>
            <label>Title:</label>
            <input name="title" required ng-model="$ctrl.album.title">
          </md-input-container>
          <md-input-container>
            <label>Description:</label>
            <input name="description" ng-model="$ctrl.album.description">
          </md-input-container>
        </form>
      </div>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="$ctrl.save()">Submit</md-button>
    <md-button ng-click="$ctrl.cancel()">Cancel</md-button>
  </md-dialog-actions>
